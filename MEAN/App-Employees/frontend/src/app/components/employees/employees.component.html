<div class="container">
    <div class="row">
        <div class="col s5">
            <div class="card">
                <div class="card-content">
                    <span class="card-title">Employee Form</span>
                    <form #employeeForm="ngForm" class="container" (ngSubmit)="addEmployee(employeeForm)">
                        <input #_id="ngModel" type="hidden" name="_id" [(ngModel)]="employeeService.selectedEmployee._id">
                        <div class="row">
                            <div  class="input-field col s12">
                                <i class="material-icons prefix">account_circle</i>
                                <input #name="ngModel" type="text" class="validate" name="name" id="name" [(ngModel)]="employeeService.selectedEmployee.name">
                                <label for="name">Name</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">work</i>
                                <input #position="ngModel" type="text" name="position" id="position" class="validate" [(ngModel)]="employeeService.selectedEmployee.position">
                                <label for="position">Position</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">place</i>
                                <input #office="ngModel" type="text" name="office" id="office" class="validate" [(ngModel)]="employeeService.selectedEmployee.office">
                                <label for="office">Office</label>
                            </div>
                            <div class="input-field col s12">
                                <i class="material-icons prefix">monetization_on</i>
                                <input #salary="ngModel" type="text" name="salary" id="salary" class="validate" [(ngModel)]="employeeService.selectedEmployee.salary">
                                <label for="salary">Salary</label>
                            </div>
                        
                            <div class="card-action">
                                <div class="input-field col s12">
                                    <button class="btn left" (click)="resetForm(employeeForm)">Clean</button>
                                    <button class="btn right" >Save</button>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
        <div class="col s7">
            <table>
                <thead>
                    <th>Name</th>
                    <th>Position</th>
                    <th>Office</th>
                    <th>Operations</th>
                </thead>
                <tbody>
                    <tr *ngFor="let employee of employeeService.employees">
                        <td>{{employee.name}}</td>
                        <td>{{employee.position}}</td>
                        <td>{{employee.office}}</td>
                        <td>
                            <a (click)="editEmployee(employee)">
                                <i class="material-icons">edit</i>
                            </a>
                            <a (click)="deleteEmployee(employee)">
                                <i class="material-icons">delete</i>
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
