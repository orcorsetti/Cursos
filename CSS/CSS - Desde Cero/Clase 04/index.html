<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Elementos Inline y Block</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 class="block">Soy un título de bloque</h1>
    <p class="block">Soy <span class="block">un (block)</span> parrafo de bloque</p>
    <hr>
    <br>
    <h1 class="inline">Soy un título inline</h1>
    <p class="inline"> Soy <span class="inline">un (inline)</span> parrafo inline</p>
    <hr>
    <br>
    <p class="inline-block">Soy <span class="inline-block">un (inline-block)</span> parrafo</p>
</body>
</html>
